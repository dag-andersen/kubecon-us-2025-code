apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-install
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - chart: crossplane
      repoURL: "https://charts.crossplane.io/stable"
      targetRevision: 2.0.2