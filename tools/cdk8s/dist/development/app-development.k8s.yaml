apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-development-deployment-c83ce52d
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - image: nginx:1.19.10
          name: app-container
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: my-app
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: my-app-ingress
  namespace: default
spec:
  rules:
    - host: myapp-dev.localhost
      http:
        paths:
          - backend:
              service:
                name: my-app-service
                port:
                  number: 80
            path: /
            pathType: Prefix
