apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: simple-web-app
data:
  app.name: "Simple Web Application"
  app.properties: |
    app.name=Simple Web Application
    app.version=1.0.0
    app.environment=base
    debug.enabled=false
  nginx.conf: |
    server {
        listen 8080;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
