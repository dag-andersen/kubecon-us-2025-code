apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: crossplane
  namespace: flux-system
spec:
  interval: 5m
  url: https://charts.crossplane.io/stable
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: crossplane
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: crossplane
        namespace: flux-system
  targetNamespace: crossplane-system
  install:
    createNamespace: true