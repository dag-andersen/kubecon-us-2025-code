apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
spec:
  template:
    spec:
      containers:
      - name: web-server
        env:
        - name: APP_ENVIRONMENT
          value: "staging"
        - name: DEBUG_MODE
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"