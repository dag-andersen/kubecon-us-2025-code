apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
spec:
  template:
    spec:
      containers:
      - name: web-server
        env:
        - name: APP_ENVIRONMENT
          value: "production"
        - name: DEBUG_MODE
          value: "false"
        - name: LOG_LEVEL
          value: "WARN"
        - name: SECURITY_ENABLED
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL