apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
spec:
  template:
    spec:
      containers:
      - name: web-server
        env:
        - name: APP_ENVIRONMENT
          value: "qa"
        - name: DEBUG_MODE
          value: "true"
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: TEST_MODE
          value: "enabled"
        - name: MOCK_DATA
          value: "true"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"