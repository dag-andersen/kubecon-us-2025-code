apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: my-app
    env: staging
  name: my-app-config
  namespace: staging
data:
  database_url: postgres://staging-db:5432/myapp
  environment: staging
  log_level: info
  max_connections: "50"
  redis_url: redis://staging-redis:6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-app
    env: staging
  name: app-staging-deployment-c8ccff5a
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
      env: staging
  template:
    metadata:
      labels:
        app: my-app
        env: staging
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: my-app-config
          image: nginx:1.21.6
          name: app-container
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/config
              name: config-volume
              readOnly: true
      volumes:
        - configMap:
            name: my-app-config
          name: config-volume
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: my-app
    env: staging
  name: my-app-service
  namespace: staging
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: my-app
    env: staging
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: my-app
    env: staging
  name: my-app-ingress
  namespace: staging
spec:
  rules:
    - host: myapp-staging.example.com
      http:
        paths:
          - backend:
              service:
                name: my-app-service
                port:
                  number: 80
            path: /
            pathType: Prefix
